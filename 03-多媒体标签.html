  <button>播放</button>

<script>
  // 点击播放
  $('button').click(function () {
    if ($(this).text() === '播放') {
      $('audio')[0].play();
      $(this).text('暂停')
    } else {
      $('audio')[0].pause();
      $(this).text('播放')
    }
  })

  // 播放结束的时候
  // 控件消失
  $('audio')[0].onended = function(){
    $(this).remove();
    $('button').text('播放结束')
  }
  // 改变音量事件
  $('audio')[0].onvolumechange = function(){
    console.log(this.volume);
  }
  // 点击页面设置静音

  // 播放事件
  $('audio')[0].ontimeupdate = function(){
    console.log(this.currentTime);
    // 播放10秒就暂停
    if(this.currentTime>=10){
      this.pause()
    }

  }
</script>
